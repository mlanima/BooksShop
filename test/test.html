<!DOCTYPE html>
<html>

<head>
    <title>Menu Example</title>

    <style>
        .hidden-navigation {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tester">
        <div>
            <input type="checkbox" id="check">
            <label for="check" class="checkbutton">
                <i class="fa fa-bars"></i>
            </label>
        </div>
        <div class="hidden-navigation">
            <div class="container">
                <ul>
                    <li class="h-button"><a href="#" class="home-button">Додому</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Наш сервіс</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        var checkbox = document.getElementById('check');
        var hiddenNavigation = document.querySelector('.hidden-navigation');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                hiddenNavigation.style.display = 'block';
            } else {
                hiddenNavigation.style.display = 'none';
            }
        });
    </script>
</body>

</html>
